<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Videollamada</title>
  <style>
    :root { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial, 'Noto Sans'; }
    body { margin: 0; background: #0b1220; color: #e8eefc; display: flex; flex-direction: column; min-height: 100vh; }
    header { padding: 12px 16px; background: #0f172a; display: flex; align-items: center; justify-content: space-between; }
    .room { padding: 0 12px; font-weight: 600; color: #93c5fd; font-size: 14px; }
    .wrap { flex: 1; display: grid; gap: 12px; grid-template-columns: 1fr; padding: 12px; }
    @media (min-width: 900px) { .wrap { grid-template-columns: 1fr 1fr; } }
    video { width: 100%; height: auto; background: #111827; border-radius: 16px; aspect-ratio: 16/9; object-fit: cover; }
    .controls { display: flex; gap: 8px; padding: 12px; justify-content: center; background: #0f172a; flex-wrap: wrap; }
    button { border: 0; padding: 10px 14px; border-radius: 999px; cursor: pointer; font-weight: 600; }
    .danger { background: #ef4444; color: white; }
    .muted { background: #334155; color: #e5e7eb; }
    .hint { text-align: center; padding: 8px 16px; color: #cbd5e1; font-size: 14px; }
    .status { text-align:center; font-size:12px; color:#93c5fd; padding:6px 12px; }
    .error  { color:#fecaca; }
  </style>
</head>
<body>
  <header>
    <div>üîµ WebRTC 1:1</div>
    <div class="room">Sala: <span id="roomId">{{ room_id }}</span></div>
  </header>

  <div class="wrap">
    <video id="localVideo" autoplay playsinline muted></video>
    <video id="remoteVideo" autoplay playsinline></video>
  </div>

  <div class="status" id="status">Inicializando‚Ä¶</div>

  <div class="controls">
    <button id="btnRetryCam" class="muted">Reintentar c√°mara</button>
    <button id="btnToggleCam" class="muted">Cam ON/OFF</button>
    <button id="btnToggleMic" class="muted">Mic ON/OFF</button>
    <button id="btnLeave" class="danger">Salir</button>
  </div>

  <div class="hint">
    ‚Ä¢ Abre este enlace en <b>Chrome/Safari</b>, no dentro de WhatsApp.<br/>
    ‚Ä¢ Si no ves video del otro lado, probablemente necesitas un <b>TURN server</b>.
  </div>

  <script>
    const roomId = document.getElementById('roomId').textContent;
    const params = new URLSearchParams(location.search);
    const token = params.get('t') || '';
    const wsProto = (location.protocol === 'https:') ? 'wss' : 'ws';
    const basePrefix = "{{ base_prefix|default('') }}";  // si no viene, queda vac√≠o

    const statusEl = document.getElementById('status');
    function setStatus(s, isErr=false){ statusEl.textContent = s; statusEl.className = isErr ? 'status error' : 'status'; console.log('[status]', s); }

    let pc;
    let localStream;
    let iceServers = [{"urls":"stun:stun.l.google.com:19302"}];

    const localVideo = document.getElementById('localVideo');
    const remoteVideo = document.getElementById('remoteVideo');
    const btnToggleCam = document.getElementById('btnToggleCam');
    const btnToggleMic = document.getElementById('btnToggleMic');
    const btnLeave = document.getElementById('btnLeave');
    const btnRetryCam = document.getElementById('btnRetryCam');

    btnLeave.onclick = () => { if (pc) pc.close(); try{ ws.close(); }catch{} window.location.href = '/'; };
    btnToggleCam.onclick = () => { if (!localStream) return; localStream.getVideoTracks().forEach(t => t.enabled = !t.enabled); };
    btnToggleMic.onclick = () => { if (!localStream) return; localStream.getAudioTracks().forEach(t => t.enabled = !t.enabled); };
    btnRetryCam.onclick = () => startMedia(true);

    async function startMedia(forceLog=false) {
      try {
        setStatus('Solicitando acceso a c√°mara/mic‚Ä¶');
        localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        localVideo.srcObject = localStream;
        setStatus('C√°mara OK. Esperando conexi√≥n‚Ä¶');
      } catch (e) {
        setStatus('No se pudo acceder a c√°mara/mic: ' + e.message, true);
        alert("Permite el acceso a c√°mara/mic. Si est√°s en el webview de WhatsApp, abre en el navegador del sistema.");
        if(forceLog) console.error(e);
      }
    }

    function newPeer() {
      pc = new RTCPeerConnection({ iceServers });
      pc.onicecandidate = (event) => {
        if (event.candidate) {
          try { ws.send(JSON.stringify({ type: 'ice-candidate', candidate: event.candidate })); }
          catch (e) { console.warn('WS send candidate failed', e); }
        }
      };
      pc.onconnectionstatechange = () => {
        setStatus('Estado RTCPeerConnection: ' + pc.connectionState + (pc.iceConnectionState ? ` / ICE: ${pc.iceConnectionState}` : ''));
      };
      pc.oniceconnectionstatechange = () => {
        setStatus('ICE: ' + pc.iceConnectionState);
      };
      pc.ontrack = (event) => {
        if (remoteVideo.srcObject !== event.streams[0]) {
          remoteVideo.srcObject = event.streams[0];
        }
      };
      if (localStream) {
        localStream.getTracks().forEach(track => pc.addTrack(track, localStream));
      }
    }

    async function makeOffer() {
      const offer = await pc.createOffer();
      await pc.setLocalDescription(offer);
      ws.send(JSON.stringify({ type: 'offer', sdp: offer }));
    }
    async function makeAnswer(offer) {
      await pc.setRemoteDescription(new RTCSessionDescription(offer));
      const answer = await pc.createAnswer();
      await pc.setLocalDescription(answer);
      ws.send(JSON.stringify({ type: 'answer', sdp: answer }));
    }

    // 1) Pide c√°mara inmediatamente (sin esperar al WS)
    startMedia();

    // 2) Conecta WebSocket
    let ws;
    try {
      const wsUrl = `${wsProto}://${location.host}${basePrefix}/ws/${roomId}${token ? `?t=${encodeURIComponent(token)}` : ''}`;
      setStatus('Conectando se√±alizaci√≥n‚Ä¶');
      ws = new WebSocket(wsUrl);
    } catch(e) {
      setStatus('No se pudo abrir WebSocket (revisa firewall/red).', true);
      console.error(e);
    }

    if (ws){
      ws.onopen = () => setStatus('Se√±alizaci√≥n conectada. Esperando a la otra persona‚Ä¶');
      ws.onerror = (e) => { setStatus('Error de WebSocket (revisa firewall y que el puerto 443 permita WS).', true); console.error(e); };
      ws.onclose = () => setStatus('Se√±alizaci√≥n cerrada.', true);

      ws.onmessage = async (ev) => {
        const data = JSON.parse(ev.data);
        if (data.type === 'role') {
          if (data.iceServers) iceServers = data.iceServers;
          if (!localStream) await startMedia();
          newPeer();
        } else if (data.type === 'ready') {
          if (pc && pc.signalingState === 'stable') await makeOffer();
        } else if (data.type === 'offer') {
          await makeAnswer(data.sdp);
        } else if (data.type === 'answer') {
          await pc.setRemoteDescription(new RTCSessionDescription(data.sdp));
        } else if (data.type === 'ice-candidate') {
          try { await pc.addIceCandidate(data.candidate); } catch (e) { console.warn('ICE add failed', e); }
        } else if (data.type === 'full') {
          setStatus('La sala est√° llena (m√°x 2).', true);
          alert('La sala est√° llena.');
        } else if (data.type === 'error') {
          setStatus(data.message || 'Error en se√±alizaci√≥n.', true);
          alert(data.message || 'Error en se√±alizaci√≥n.');
        }
      };
    }
  </script>
</body>
</html>
